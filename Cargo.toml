[package]
name = "graphql-ws-client"
version = "0.1.0"
authors = ["Graeme Coupar <graeme@polyandglot.dev>"]
edition = "2018"
description = "A graphql over websockets client"
license = "Apache-2.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = ["async-tungstenite", "cynic"]

[dependencies]
async_executors = { version = "0.4" }
futures = { version = "0.3"}
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
uuid = { version = "0.8", features = ["v4"] }

async-tungstenite = { version = "0.13", optional = true }

cynic = { version = "0.13", optional = true }

[dev-dependencies]
async-std = { version = "1.9", features = ["attributes"] }
async-tungstenite = { version = "0.13", features = ["async-std-runtime"] }
async_executors = { version = "0.4", features = ["async_std"] }
insta = "1.7"