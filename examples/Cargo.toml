[package]
name = "examples"
version = "0.1.0"
authors = ["Graeme Coupar <grambo@grambo.me.uk>"]
edition = "2018"
publish = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-std = { version = "1.9", features = ["attributes"] }
async_executors = { version = "0.7", features = ["async_std"] }
cynic = { version = "3" }
futures = { version = "0.3"}

async-tungstenite = { version = "0.24", features = ["async-std-runtime", "tokio-runtime"] }
tokio = { version = "1.15", features = ["rt-multi-thread", "macros"] }

[dependencies.graphql-ws-client]
path = "../"
version = "0.6.0"
default-features = false
features = ["cynic", "async-tungstenite"]


[dev-dependencies]
insta = "1.11"
